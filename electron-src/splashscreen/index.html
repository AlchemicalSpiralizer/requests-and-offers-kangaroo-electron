<!DOCTYPE html>
<html>
  <head>
    <title>replace-me</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="app" class="splash-wrapper">
      <div class="splash-image-wrapper">
        <div class="splash-image-caption">Photograph by Andrey Svistunov</div>
      </div>
      <div class="splash-content-wrapper">
        <div>
          <div class="splash-logo">replace-me</div>
          <div class="splash-version">version 0.0.1</div>
        </div>
        <div class="splash-loading-message" id="activity">
          Setting up Holochain...
        </div>
        <div class="splash-description">
          replace-me is a starter kit for people to build applications
          with electron and holochain.
        </div>
        <div class="splash-license">

    <script>
      window.electronAPI.handleStatus((event, msg) => {
        console.log('status', msg);
        document.getElementById('activity').innerHTML = msg;
      })
    </script>
  </body>
</html>
