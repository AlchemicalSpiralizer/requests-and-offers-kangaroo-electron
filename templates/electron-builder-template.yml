appId: ____PLACEHOLDER____
productName: ____PLACEHOLDER____
directories:
  buildResources: build
files:
  - resources
  - out
  - kangaroo.config.ts
asarUnpack:
  - resources/**
  - "node_modules/@holochain/hc-spin-rust-utils/**"
  - "node_modules/@holochain/hc-spin-rust-utils-*/**"
  - "**/*.node"
# afterSign: scripts/notarize.js
win:
  executableName: ____PLACEHOLDER____
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  target:
    - target: default
      arch:
        - arm64
        - x64
  # Ensure native deps are included
  extraFiles:
    - from: "node_modules/@holochain/hc-spin-rust-utils-darwin-${arch}"
      to: "Resources/app.asar.unpacked/node_modules/@holochain/hc-spin-rust-utils-darwin-${arch}"
      filter: ["**/*"]
  # Uncomment selectively for your application's purposes
  # extendInfo:
  # - NSCameraUsageDescription: Application requests access to the device's camera.
  # - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
  # - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
  # - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  writeUpdateInfo: false
linux:
  target:
    - AppImage
    - deb
    # - snap
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: true
includeSubNodeModules: true
buildDependenciesFromSource: true
nodeGypRebuild: false
publish: null  # Disable automatic publishing - let CI workflow handle uploads
